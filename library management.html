<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BKIT Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1> BKIT Library Management System</h1>

    <form id="bookForm">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="text" id="isbn" placeholder="ISBN" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Books List</h2>
    <table id="booksTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            <!-- Book entries will go here -->
        </tbody>
    </table>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;

            const tableBody = document.getElementById('booksTable').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).innerText = title;
            newRow.insertCell(1).innerText = author;
            newRow.insertCell(2).innerText = isbn;

            // Clear input fields
            document.getElementById('bookForm').reset();
        });
    </script>
</body>
</html>
